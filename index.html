<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main"></div>
        <dialog>
            <div class="dialog-container">
                <button type="button" class="close" aria-label="close">X</button>
                <form>
                    <div class="row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="row">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="row">
                        <label for="releaseDate">Release Date</label>
                        <input type="text" id="releaseDate" name="releaseDate">
                    </div>
                    <div class="row">
                        <label for="pages">Number of pages</label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div class="row">
                        <p>Have you read the book?</p>
                        <div>
                            <input type="radio" id="yes" name="isRead" value="yes" required>
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="no" name="isRead" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <button type="submit" class="row">Add Book</button>
                </form>
            </div>    
        </dialog>
        <button type="button" class="add-book-button" formmethod="dialog">Add Book</button>
    </div>
</body>
</html>
